}

struct Mii : Data {
	string unk1;
	bool unk2;
	uint8 unk3;
	buffer mii_data;
}

struct MiiList : Data {
	string unk1;
	bool unk2;
	uint8 unk3;
	list<buffer> mii_datas;
}

struct MyProfile : Data {
	uint8 region;
	uint8 country;
	uint8 area;
	uint8 language;
	uint8 platform;
	uint64 unk1;
	string unk2;
	string unk3;
}

struct NintendoPresence : Data {
	uint32 changed_bit_flag;
	GameKey game_key;
	string game_mode_description;
	uint32 join_availability_flag;
	uint8 matchmake_system_type;
	uint32 join_game_id;
	uint32 join_game_mode;
	pid owner_pid;
	uint32 join_group_id;
	buffer application_data;
}

struct PlayedGame : Data {
	GameKey game_key;
	datetime datetime;
}


// Wii U structures

struct BlacklistedPrincipal : Data {
	PrincipalBasicInfo principal_info;
	GameKey game_key;
	datetime since;
}

struct Comment : Data {
	uint8 unk;
	string text;
	datetime changed;
}

struct FriendInfo : Data {
	NNAInfo nna_info;
	NintendoPresenceV2 presence;
	Comment comment;
	datetime befriended;
	datetime last_online;
	uint64 unk;
}

struct FriendRequest : Data {
	PrincipalBasicInfo principal_info;
	FriendRequestMessage message;
	datetime sent;
}

struct FriendRequestMessage : Data {
	uint64 unk1;
	uint8 unk2;
	uint8 unk3;
	string message;
	uint8 unk4;
	string string;
	GameKey game_key;
	datetime datetime;
	datetime expires;
}

struct MiiV2 : Data {
	string name;
	uint8 unk1 = 0;
	uint8 unk2 = 0;
	buffer data;
	datetime datetime = 0;
}

struct NNAInfo : Data {
	PrincipalBasicInfo principal_info;
	uint8 unk1 = 94;
	uint8 unk2 = 11;
}

struct NintendoCreateAccountData : Data {
	NNAInfo info;
	string token;
	datetime birthday;
	uint64 unk;
}

struct NintendoPresenceV2 : Data {
	uint32 flags = 0;
	bool is_online = false;
	GameKey game_key;
	uint8 unk1 = 0;
	string message = "";
	uint32 unk2 = 0;
	uint8 unk3 = 0;
	uint32 game_server_id = 0;
	uint32 unk4 = 0;
	uint32 pid = 0;
	uint32 gathering_id = 0;
	buffer application_data = "";
	uint8 unk5 = 3;
	uint8 unk6 = 3;
	uint8 unk7 = 3;
}

struct PersistentNotification : Data {
	uint64 unk1;
	uint32 unk2;
	uint32 unk3;
	uint32 unk4;
	string string;
}

struct PrincipalBasicInfo : Data {
	pid pid;
	string nnid;
	MiiV2 mii;
	uint8 unk = 2;
}

struct PrincipalPreference : Data {
	bool show_online_status;
	bool show_current_title;
	bool block_friend_requests;
}

struct PrincipalRequestBlockSetting : Data {
	uint32 unk1;
	bool unk2;
}

