	datetime unk2;
}

struct FriendMii : Data {
	uint32 unk1;
	Mii mii;
	datetime unk2;
}

struct FriendMiiList : Data {
	uint32 unk1;
	MiiList mii;
	datetime unk2;
}

struct FriendPersistentInfo : Data {
	pid pid;
	uint8 region;
	uint8 country;
	uint8 area;
